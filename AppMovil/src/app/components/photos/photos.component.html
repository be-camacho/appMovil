<ion-header>
  <ion-toolbar>
    <ion-title>Fotos Guardadas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let photo of photos">
      <ion-label>
        <h2>ID: {{ photo.id }}</h2>
        <img [src]="photo.image" *ngIf="photo.image" />
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
