
<div class="modal">

    <div class="titlebox">
      <div class="title">
        <p>Crea una ronda de preguntas</p>
        <ion-icon class="closebtt" (click)="close()" name="close-circle-outline"></ion-icon>
      </div>
    </div>
  
  <div class="listbox" *ngIf="selectedlist === 1">
    <p>Seleccione tema de estudio</p>
    <ion-list lines="none" class="list">
      <ion-item *ngFor="let theme of themeList" (click)="onThemeClick(theme)">
        <ion-button>{{ theme.tname }}</ion-button>
      </ion-item>
    </ion-list>
  </div>
  <div class="listbox" *ngIf="selectedlist === 2">
    <p>Seleccione subtema de estudio</p>
    <ion-list lines="none" class="list">
      <ion-item *ngFor="let subTheme of subThemeList" (click)="onSubThemeClick(subTheme)">
        <ion-button>{{ subTheme.subtname }}</ion-button>
      </ion-item>
    </ion-list>
    <div *ngIf="quantityOfQuestions && !loading">
      <p>Seleccione cantidad de preguntas</p>
      <ion-list lines="none" class="quantitybox">
        <ion-item *ngFor="let quantity of questionQuantity">
          <ion-button (click)="onQuantityClick(quantity)">{{ quantity }}</ion-button>
        </ion-item>
      </ion-list>
    </div>
  </div>
</div>
