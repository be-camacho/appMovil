<ion-content [fullscreen]="true">
  <app-animated-background></app-animated-background>
  <div class="theme-container">
    <div class="theme-list-container">
      <div class="header">
        <ion-title>Preguntas</ion-title>
      </div>
          <ion-list lines="none" class="question-list">
            <ion-item *ngFor="let item of items; let index">
              <ion-button>{{ item }}</ion-button>
            </ion-item>
          </ion-list>
          <div class="button-group">
            <ion-button class="icon-button">
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>
            <ion-button class="icon-button">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
            <ion-button class="icon-button">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </div>
    </div>
  </div>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button>
        <ion-icon name="stats-chart-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/mainmenu']">
        <ion-icon name="home-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
