<ion-content [fullscreen]="true">
  <app-animated-background></app-animated-background>
  <div class="theme-container">
    <div class="theme-list-container">
      <div class="header">
        <ion-title>Preguntas</ion-title>
      </div>
          <ion-list lines="none" class="question-list">
            <ion-item *ngFor="let item of items; let index">
              <ion-button>{{ item }}</ion-button>
            </ion-item>
          </ion-list>
    </div>
  </div>
</ion-content>
