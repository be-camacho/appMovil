<ion-content [fullscreen]="true">
  <app-animated-background></app-animated-background>
  <div class="header"><!--contenedor del header-->
    <ion-title class="title">Bienvenido</ion-title>
    <p class="subTitle">Crea tu cuenta para ingresar</p>
  </div>

    <div class="ion-padding">

      <ion-item><!--input de nombre-->
        <ion-input class="input" placeholder="Nombre" style="color:grey"></ion-input>
        <ion-icon name="person-outline"style="color:grey" ></ion-icon>
      </ion-item>

      <ion-item><!--input de apellido-->
        <ion-input class="input" placeholder="Apellido" style="color:grey"></ion-input>
        <ion-icon name="person-outline" style="color:grey"></ion-icon>
      </ion-item>

      <ion-item><!--input de correo-->
        <ion-input class="input" placeholder="Correo" style="color:grey"></ion-input>
        <ion-icon name="person-outline" style="color:grey"></ion-icon>
      </ion-item>

      <ion-item><!--input de contraseña-->
        <ion-input class="input" placeholder="Contraseña" type="password" style="color:grey"></ion-input>
        <ion-icon name="lock-closed-outline" style="color:grey"></ion-icon>
      </ion-item>

      <ion-item><!--input de repita contraseña-->
        <ion-input class="input" placeholder="Repita contraseña" type="password" style="color:grey"></ion-input>
        <ion-icon name="lock-closed-outline" style="color:grey"></ion-icon>
      </ion-item>
    
      <div class="singinLink">
        <p> ¿Ya tienes cuenta?<a style="color:#FFC33F"[routerLink]="['/login']">Ingresa aqui</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:5px;">
      <ion-fab-button [routerLink]="['/login']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
