<ion-content [fullscreen]="true">
  <app-animated-background></app-animated-background>
  <div class="full" *ngIf="isActiveModal">
    <app-add-new-document [nameInput]="namein" [isEdit]="editMode" [uid]="uid" [tid]="tuid" [istheme]="theme"
      (closeModal)="closeModal()">
    </app-add-new-document>
  </div>
  <div class="theme-container">
    <div class="theme-list-container">
      <div class="header">
        <ion-title>Temas de estudio</ion-title>
      </div>
      <ion-list lines="none" class="question-list">
        <ion-item *ngFor="let item of studythemes; let index" (click)="onItemClick(item)">
          <ion-button [ngClass]="{'edit-mode': editMode, 'delet-mode': deletMode}">{{ item.tname }}</ion-button>
        </ion-item>
      </ion-list>
      <div class="button-group">
        <ion-button (click)="openModal()" class="icon-button">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="toggleEditMode()" [ngClass]="{'edit-mode-button': editMode}" class="icon-button">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="toggleDeletMode()" [ngClass]="{'delet-mode-button': deletMode}" class="icon-button">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button>
        <ion-icon name="stats-chart-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/mainmenu']">
        <ion-icon name="home-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
